<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net;">

    <title>Library game</title>
    <meta name="description" content="An idle clicker game about books">

    <script defer src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main x-data="app">
        <div class="console">
            <ol class="console-list">
                <template x-for="status in statuses">
                    <li x-text="status"></li>
                </template>
            </ol>
        </div>
        <div class="dashboard">
            <div>
                Books: <span x-text="bookCount"></span>
            </div>
            <div>
                Dollars: $<span x-text="dollars"></span>
            </div>
            <div x-show="hasJob">
                Jobs: <span x-text="jobList"></span>
            </div>
        </div>

        <div>
            <button @click="buyBook">Buy book for $5</button>
        </div>

        <div x-show="incomeIncrease1">
            You need more money.
            <button @click="sellTv">Sell TV for $120</button>
            <button @click="takeProofreadingJob">Take a proofreading job ($10/20 sec)</button>
        </div>

        <div x-show="win">
            You have 1000 books and your library is a success!
        </div>
    </main>
    <!-- <script type="module" src="js/app.js"></script> -->
    <script src="js/app.js"></script> <!-- use for local dev -->
</body>
</html>
