<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net;">

    <title>Library game</title>
    <meta name="description" content="An idle clicker game about books">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <main x-data="app">
        <div>
            Books: <span x-text="books"></span>
        </div>
        <div>
            Dollars: $<span x-text="dollars"></span>
        </div>

        <div>
            <button @click="books++">Buy book</button>         
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
